templates:
  - template: recipe/smelting.json.ftl # loaded from datapack generator
    writer: json
    name: "@RESROOT/data/@[getNamespace()]/recipe/@[getName()].json"
    condition: "recipeType %= Smelting"
  - template: recipe/blasting.json.ftl # loaded from datapack generator
    writer: json
    name: "@RESROOT/data/@[getNamespace()]/recipe/@[getName()].json"
    condition: "recipeType %= Blasting"
  - template: recipe/campfire_cooking.json.ftl # loaded from datapack generator
    writer: json
    name: "@RESROOT/data/@[getNamespace()]/recipe/@[getName()].json"
    condition: "recipeType %= Campfire cooking"
  - template: recipe/smoking.json.ftl # loaded from datapack generator
    writer: json
    name: "@RESROOT/data/@[getNamespace()]/recipe/@[getName()].json"
    condition: "recipeType %= Smoking"
  - template: recipe/crafting.json.ftl # loaded from datapack generator
    writer: json
    name: "@RESROOT/data/@[getNamespace()]/recipe/@[getName()].json"
    condition: "recipeType %= Crafting"
  - template: recipe/stonecutting.json.ftl # loaded from datapack generator
    writer: json
    name: "@RESROOT/data/@[getNamespace()]/recipe/@[getName()].json"
    condition: "recipeType %= Stone cutting"
  - template: recipe/smithing.json.ftl # loaded from datapack generator
    writer: json
    name: "@RESROOT/data/@[getNamespace()]/recipe/@[getName()].json"
    condition: "recipeType %= Smithing"

  - template: recipe/unlocking_advancement.json.ftl # loaded from datapack generator
    writer: json
    name: "@MODDATAROOT/advancement/recipes/@registryname.json"
    condition: "hasAdvancement()"

global_templates:
  - template: elementinits/brewingrecipes.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/init/@JavaModNameBrewingRecipes.java"
    condition: "${w.getGElementsOfType('recipe')?filter(e -> e.recipeType == 'Brewing')?size != 0}"