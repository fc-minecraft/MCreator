preferences.backups.backupOnVersionSwitch=Делать полную резервную копию при открытии проекта в новой версии
preferences.backups.backupOnVersionSwitch.description=Если отмечено, MCreator выполнит резервную копию рабочего пространства перед открытием папки рабочей области в новой версии.
preferences.blockly.blockRenderer=Стиль отрисовки
