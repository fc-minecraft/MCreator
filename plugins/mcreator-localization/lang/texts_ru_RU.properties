preferences.blockly.useSmartSort=Использовать умную сортировку процедурных блоков
preferences.blockly.useSmartSort.description=Если отмечено, процедурные блоки будут отсортированы и сгруппированы; в противном случае будет применена только сортировка по алфавиту
preferences.blockly.expandCategories=Развернуть категории блоков
