preferences.backups.workspaceAutosaveInterval=Интервал автосохранения рабочего пространства (в секундах)
preferences.backups.workspaceAutosaveInterval.description=Этот параметр определяет, как часто рабочее пространство должно быть сохранено в случае каких-либо изменений.<br>Проект также автоматически сохраняется при закрытии MCreator.
preferences.backups.automatedBackupInterval=Интервал автоматического резервного копирования (в минутах)
